<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>IT-Block</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section-1">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-1">
				<h1 class="text-left">
					<strong>IT-Block</strong>
					<span>Сайт для программистов</span>
				</h1>
			</div>
			<div class="col-lg-2 col-lg-offset-4">
				<img src="img/client.png" class="img-responsive main-icon" alt="Image">
			</div>
		</div>		
	</div>
	<div class="section-2">
		<div class="row">
			<div class="col-lg-2 col-lg-offset-2">
				<a href="#header-a-1">Уроки</a>
			</div>
			<div class="col-lg-2 col-lg-offset-1">
				<a href="#header-a-2">Проекты</a>
			</div>
			<div class="col-lg-2 col-lg-offset-1">
				<a href="#header-a-3">О нас</a>
			</div>
		</div>
	</div>
	<div class="section-3">
		<div class="row">			
			<h2 class="text-center" id="header-a-1">Уроки</h2>
			<br>
			<div class="col-lg-8 col-lg-offset-2">
				<iframe width="100%" height="420" src="https://www.youtube.com/embed/-hxU6L_3s_k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>			
		</div>
		<div class="row">			
			<div class="col-lg-8 col-lg-offset-2">
				<iframe width="100%" height="420" src="https://www.youtube.com/embed/LXTsdBolZus" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>			
		</div>
		<div class="row">			
			<div class="col-lg-8 col-lg-offset-2">
				<iframe width="100%" height="420" src="https://www.youtube.com/embed/_J-3nt9bhbI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>			
		</div>
	</div>
	<div class="section-4">
		<div class="row">
			<h2 class="text-center" id="header-a-2">Проекты</h2>
			<br>
			<div class="col-lg-4 col-lg-offset-1">
				<p class="text-left">Присоединяйсы к нам</p>
			</div>			
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-1">
				<input type="email" id="input" class="form-control"  required="required" placeholder="Ваше имя">
			</div>
			<div class="col-lg-4 col-lg-offset-1">
				<input type="email" id="input" class="form-control"  required="required" placeholder="Ваше email">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-3 col-lg-offset-4">
				<button type="button" class="btn btn-block">Заявиться</button>
			</div>
		</div>
	</div>
	<div class="section-5">
		<div class="row">
			<h2 class="text-center" id="header-a-3">О нaс</h2>
			<br>
			<div class="col-lg-6 col-lg-offset-1">
				<p>Мы разрабатываем ПО для систем типа:</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 col-lg-offset-2">
				<div class="block">
					<img src="img/linux.png" alt="Linux">
					<p class="text-center">Linux</p>
				</div>
			</div>
			<div class="col-lg-2 col-lg-offset-1">
				<div class="block">
					<img src="img/mac.png" alt="Mac">
					<p class="text-center">MacOS</p>
				</div>
			</div>
			<div class="col-lg-2 col-lg-offset-1">
				<div class="block">
					<img src="img/windows.png" alt="Windows">
					<p class="text-center">Windows</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
